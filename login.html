<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/login.css" />
    <link rel="stylesheet" href="./css_mediaqueries/mqlogin.css" />
    <title>Log In</title>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./assets/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./assets/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="./assets/favicon/site.webmanifest" />
  </head>
  <body>
    <header>
      <a href="./index.html">
        <img src="./assets/navbar/arrow-left@3x.png" alt="arrow-left"
      /></a>
    </header>
    <main>
      <!-- LOGIN -->
      <section id="login">
        <div class="login__container">
          <h2>Login to your account</h2>
          <form id="login__info" class="login__info">
            <label for="username">
              Enter your username:
              <input
                type="text"
                name="username"
                id="username"
                placeholder="Username"
                required />
              <div class="error" id="error__nombre"></div
            ></label>
            <label for="password">
              Enter your password:
              <input
                type="password"
                name="password"
                id="password"
                placeholder="Password"
                required />
              <div class="error" id="error__password"></div
            ></label>
            <label for="remember" class="remember">
              <input type="checkbox" name="remember" id="remember" />
              Keep the session logged in
            </label>
            <button class="login__button">Log in</button>
            <a class="login__signup" href="./signup.html"
              >I am not registered.</a
            >
          </form>
          <div id="logged__in" class="message__hidden">
            Logged in succesfully ðŸ˜¸
          </div>
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
  <script type="module" src="./js/login.js"></script>
</html>
