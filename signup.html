<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/signup.css" />
    <link rel="stylesheet" href="./css_mediaqueries/mqsignup.css" />
    <title>Sign Up</title>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./assets/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./assets/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="./assets/favicon/site.webmanifest" />
  </head>
  <body>
    <header>
      <a href="./index.html">
        <img src="./assets/navbar/arrow-left@3x.png" alt="arrow-left"
      /></a>
    </header>
    <main>
      <!-- SIGNUP -->
      <section id="signup">
        <div class="signup__container">
          <h2>Create an account</h2>
          <form id="signup__info" class="signup__info">
            <label for="name">
              Name:
              <input
                type="text"
                name="name"
                id="name"
                placeholder="Name"
                required />
              <div class="error" id="error__nombre"></div
            ></label>
            <label for="age"
              >Age:
              <input
                type="number"
                name="age"
                id="age"
                placeholder="22"
                min="0"
                onkeydown="return event.keyCode !== 69"
                oninput="this.value = Math.abs(this.value)"
                required />
              <div class="error" id="error__edad"></div
            ></label>
            <label for="username">
              Username:
              <input
                type="text"
                name="username"
                id="username"
                placeholder="Username"
                required />
              <div class="error" id="error__username"></div
            ></label>
            <label for="email">
              Email:
              <input
                type="email"
                name="email"
                id="email"
                placeholder="Name@gmail.com"
                required />
              <div class="error" id="error__mail"></div
            ></label>
            <label for="password">
              Password:
              <input
                type="password"
                name="password"
                id="password"
                placeholder="Password"
                required />
              <div class="error" id="error__password"></div
            ></label>
            <label for="repeat-password">
              Repeat password:
              <input
                type="password"
                name="repeat-password"
                id="repeat-password"
                placeholder="Password"
                required />
              <div class="error" id="error__repeat-password"></div
            ></label>
            <label for="newslatter" class="newslatter">
              <input type="checkbox" name="newslatter" id="newslatter" />
              Subscribe to newslatter.
            </label>
            <button class="signup__button">Create</button>
            <a class="signup__login" href="./login.html">I have an account</a>
          </form>
          <div id="signed__up" class="message__hidden">
            Signed up succesfully ðŸ˜¸
          </div>
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
  <script type="module" src="./js/signup.js"></script>
</html>
